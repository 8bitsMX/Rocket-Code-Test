<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
    <title>ROCKET CODE TEST</title>
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
        $(document).ready(function(){    
            $('#materno').focusout(function(){        
                /*Captura de datos escrito en los inputs*/        
                var nombre = document.getElementById("nombre").value;
                var nombre2 = document.getElementById("nombre2").value;
                var paterno = document.getElementById("paterno").value;
                var materno = document.getElementById("materno").value;
                /*Guardando los datos en el LocalStorage*/
                localStorage.setItem("nombre", nombre);
                localStorage.setItem("nombre2", nombre2);
                localStorage.setItem("paterno", paterno);
                localStorage.setItem("materno", materno);
                /*Limpiando los campos o inputs*/
                document.getElementById("nombre").value = "";
                document.getElementById("nombre2").value = "";
                document.getElementById("paterno").value = "";
                document.getElementById("materno").value = "";
            });   
        });
        
        /*Funcion Cargar y Mostrar datos*/
        $(document).ready(function(){    
            $('#materno').focusout(function(){                       
                /*Obtener datos almacenados*/
                var nombre = localStorage.getItem("nombre");
                var nombre2 = localStorage.getItem("nombre2");
                var paterno = localStorage.getItem("paterno");
                var materno = localStorage.getItem("materno");
                var nombreCompleto = nombre + " " + nombre2 + " " + paterno + " " + materno; 
                /*Mostrar datos almacenados*/      
                document.getElementById("lblNombre").innerHTML = nombreCompleto;
            });   
        });
        
        </script>

</head>

<body>  <center>
    <div class = "section">
        <h2 align = "left">Titulo del formulario</h2>    
        <h3 align = "left">En menos de 5 minutos.</h3>
    </div>

    <div >
        <br>
        <img src="media/user (1).png" class="img-izq">
    <form class = "form">
        <h3 align = "left">¿Cuál es tú nombre?</h3>        
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"> 
        <input type="text" id="nombre2" name="nombre2" placeholder="Segundo Nombre">
        <input type="text" id="paterno" name="paterno" placeholder="Apellido Paterno">
        <input type="text" id="materno" name="materno" placeholder="Apellido Materno"><br>     
    </form>
</div>
  

    <span>    
        <br><label style="color: black" type="text" id="lblNombre" class = "formResponse"></label>
    </span>   
    <br><button onclick="location.href='nacimiento.html'">Siguiente...</button>
    </center>
</body>
</html>
