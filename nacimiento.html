<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <title>ROCKET CODE TEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
        $(document).ready(function(){    
            $('#year').focusout(function(){        
                /*Captura de datos escrito en los inputs*/        
                var day = document.getElementById("day").value;
                var month = document.getElementById("month").value;
                var year = document.getElementById("year").value;
                /*Guardando los datos en el LocalStorage*/
                localStorage.setItem("day", day);
                localStorage.setItem("month", month);
                localStorage.setItem("year", year);
                /*Limpiando los campos o inputs*/
                document.getElementById("day").value = "";
                document.getElementById("month").value = "";
                document.getElementById("year").value = "";
            });   
        });
        
        /*Funcion Cargar y Mostrar datos*/
        $(document).ready(function(){    
            $('#year').focusout(function(){                       
                /*Obtener datos almacenados*/
                var day = localStorage.getItem("day");
                var month = localStorage.getItem("month");
                var year = localStorage.getItem("year");
                var fechaCompleto = day + " " + month + " " + year; 
                /*Mostrar datos almacenados*/      
                document.getElementById("lblFecha").innerHTML = fechaCompleto;
            });   
        });
        
        </script>

</head>

<body>  <center>

    <datalist id="months">
    <option value="Enero">
    <option value="Febrero">
    <option value="Marzo">
    <option value="Abril">
    <option value="Mayo">
    <option value="Junio">
    <option value="Julio">
    <option value="Agosto">
    <option value="Septiembre">
    <option value="Octubre">
    <option value="Noviembre">
    <option value="Diciembre">
    </datalist>

    
    <div >
        <br>
        <img src="media/user (1).png" class="img-izq-2">
    <form class = "form">
        <h3 align = "left">¿Cuál es tú fecha de nacimiento?</h3>        
        <input type="number" id="day" name="day" placeholder="Día" min="1" max="31">  
        <input list="months" id="month" name = "month" placeholder="Mes"> 
        <input type="number" id="year" name="year" placeholder="Año" min="1950" max="2022"><br>        
    </form>
</div>
 
    <span>    
        <br><label style="color: black" type="text" id="lblFecha" class = "formResponse"></label>
    </span>    
    <br><button onclick="location.href='contacto.html'">Siguiente...</button>
    </center>
</body>
</html>
