<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
    <title>ROCKET CODE TEST</title>
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
        $(document).ready(function(){    
            $('#cel').focusout(function(){        
                /*Captura de datos escrito en los inputs*/        
                var correo = document.getElementById("correo").value;
                var cel = document.getElementById("cel").value;
                /*Guardando los datos en el LocalStorage*/
                localStorage.setItem("correo", correo);
                localStorage.setItem("cel", cel);
                /*Limpiando los campos o inputs*/
                document.getElementById("correo").value = "";
                document.getElementById("cel").value = "";
            });   
        });
        
        /*Funcion Cargar y Mostrar datos*/
        $(document).ready(function(){    
            $('#cel').focusout(function(){                       
                /*Obtener datos almacenados*/
                var correo = localStorage.getItem("correo");
                var cel = localStorage.getItem("cel");
                
                var nombre = localStorage.getItem("nombre");
                var nombre2 = localStorage.getItem("nombre2");
                var paterno = localStorage.getItem("paterno");
                var materno = localStorage.getItem("materno");

                var day = localStorage.getItem("day");
                var month = localStorage.getItem("month");
                var year = localStorage.getItem("year");
                var fechaCompleto = day + " " + month + " " + year; 
                var nombreCompleto = nombre + " " + nombre2 + " " + paterno + " " + materno; 
                /*Mostrar datos almacenados*/      
                document.getElementById("lblFecha").innerHTML = "Fecha de nacimiento: " + fechaCompleto;
                document.getElementById("lblCorreo").innerHTML = "Correo Electrónico: " + correo;
                document.getElementById("lblCel").innerHTML = "Teléfono Celular: "+ cel ;
                document.getElementById("lblNombre").innerHTML = "Nombre Completo: " + nombreCompleto;
            });   
        });

        $(document).ready(function(){    
            $('#boton-cargar').click(function(){                       
                /*Obtener datos almacenados*/
                var correo = localStorage.getItem("correo");
                var cel = localStorage.getItem("cel");
                
                var nombre = localStorage.getItem("nombre");
                var nombre2 = localStorage.getItem("nombre2");
                var paterno = localStorage.getItem("paterno");
                var materno = localStorage.getItem("materno");

                var day = localStorage.getItem("day");
                var month = localStorage.getItem("month");
                var year = localStorage.getItem("year");
                var fechaCompleto = day + " " + month + " " + year; 
                var nombreCompleto = nombre + " " + nombre2 + " " + paterno + " " + materno; 
                
                sessionStorage.setItem("nombre",nombre);
                sessionStorage.setItem("nombre2",nombre2);
                sessionStorage.setItem("paterno", paterno);
                sessionStorage.setItem("materno",materno);
                sessionStorage.setItem("day",day);
                sessionStorage.setItem("month",month);
                sessionStorage.setItem("year",year);
                sessionStorage.setItem("correo",correo);
                sessionStorage.setItem("cel",cel);
            });   
        });
        
        </script>

</head>

<body>  <center>  

    <div >
        <br>
        <img src="media/user (1).png" class="img-izq-2">
    <form class = "form">
        <h3>Datos de contacto</h3>
        <input type="text" id="correo" name="correo" placeholder="Correo"> <br>
        <input type="text" id="cel" name="cel" placeholder="Teléfono"><br>         
    </form>
</div>
<br>

    <span >    
        <label style="color: black" type="text" id="lblFecha"class = "formResponse2"></label> 
        <label style="color: black" type="text" id="lblCorreo"class = "formResponse2"></label>
        <label style="color: black" type="text" id="lblCel"class = "formResponse2"></label> 
        <label style="color: black" type="text" id="lblNombre"class = "formResponse2"></label>
        <br>
        <h3 class = "form">Si tus datos son correctos por favor continuemos.</h3>
    </span>   
    <br>
    <button class = "button-iniciar" id="boton-cargar">INICIAR</button>
    </center>
</body>
</html>
